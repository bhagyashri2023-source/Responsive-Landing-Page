<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #0078D7;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      padding: 3rem 1rem;
      text-align: center;
      background: #fff;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .cta {
      margin-top: 2rem;
    }

    .cta button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #0078D7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .hero h2 {
        font-size: 1.5rem;
      }

      .cta button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Landing Page</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Your Journey Starts Here</h2>
    <p>Discover the tools, resources, and inspiration you need to take your next big step. Whether you're launching a product or building a brand, we've got you covered.</p>
    <div class="cta">
      <button>Get Started</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 YourBrand. All rights reserved.</p>
  </footer>
</body>
</html>
